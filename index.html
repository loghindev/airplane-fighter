<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airplane Fighter</title>
    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="/css/home.css" />
  </head>
  <body>
    <div id="settings">
      <div class="content">
        <div class="header">
          <h2>Settings</h2>
        </div>
        <div class="types">
          <span class="selected">Type 1</span>
          <span>Type 2</span>
          <span>Type 3</span>
        </div>
        <div class="ship-colors">
          <img src="/assets/icons/prev_arrow.png" alt="prev" />
          <img src="/assets/ships/playerShip1_blue.png" alt="ship_preview" />
          <img src="/assets/icons/next_arrow.png" alt="next" />
        </div>
        <div class="backgrounds">
          <img src="/assets/icons/prev_arrow.png" alt="prev" />
          <img src="/assets/backgrounds/purple.png" alt="bg_preview" />
          <img src="/assets/icons/next_arrow.png" alt="next" />
        </div>
      </div>
      <div class="bottom">
        <a href="" target="_blank">
          <img id="githubIcon" src="/assets/icons/github.png" alt="github" />
        </a>
        <img id="settingsIcon" src="/assets/icons/settings.png" alt="settings" />
      </div>
    </div>
    <div id="home">
      <h1>Airplane Fighter</h1>
      <img src="http://placehold.co/100x100" alt="ship" />
      <button id="playButton">Play</button>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
